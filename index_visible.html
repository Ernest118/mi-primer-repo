<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Juego con control de dedos</title>
  <style>
    body { margin: 0; background: #111; display: flex; flex-direction: column; align-items: center; color: white; font-family: sans-serif; }
    canvas { border: 2px solid white; margin-top: 10px; }
    .game {
      width: 800px; height: 400px;
      background: #333;
      position: relative;
      overflow: hidden;
      border: 3px solid white;
    }
    .player {
      width: 40px; height: 40px;
      background: lime;
      position: absolute;
      bottom: 0;
      left: 50px;
    }
    .obstacle {
      width: 40px; height: 40px;
      background: crimson;
      position: absolute;
      bottom: 0;
      right: 0;
      animation: moveObstacle 3s linear infinite;
    }
    @keyframes moveObstacle {
      0% { right: -40px; }
      100% { right: 100%; }
    }
    .jump {
      animation: jump 0.6s ease;
    }
    @keyframes jump {
      0% { bottom: 0; }
      50% { bottom: 150px; }
      100% { bottom: 0; }
    }
    #startBtn {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Juego: Salta con los dedos üñêÔ∏è</h2>
  <video id="video" width="300" height="200" autoplay playsinline></video>
  <canvas id="canvas" width="300" height="200"></canvas>
  <button id="startBtn">Iniciar detecci√≥n</button>

  <div class="game">
    <div class="player" id="player"></div>
    <div class="obstacle" id="obstacle"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const player = document.getElementById("player");
    const obstacle = document.getElementById("obstacle");
    const startBtn = document.getElementById("startBtn");

    let jumping = false;
    let model = null;

    function triggerJump() {
      if (!jumping) {
        jumping = true;
        player.classList.add("jump");
        setTimeout(() => {
          player.classList.remove("jump");
          jumping = false;
        }, 600);
      }
    }

    function countExtendedFingers(landmarks) {
      let count = 0;
      const tips = [8, 12, 16, 20];
      for (let tip of tips) {
        if (landmarks[tip][1] < landmarks[tip - 2][1]) count++;
      }
      return count;
    }

    async function detect() {
      const predictions = await model.estimateHands(video);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (predictions.length > 0) {
        const landmarks = predictions[0].landmarks;
        for (let point of landmarks) {
          ctx.beginPath();
          ctx.arc(point[0], point[1], 5, 0, 2 * Math.PI);
          ctx.fillStyle = "aqua";
          ctx.fill();
        }
        const extended = countExtendedFingers(landmarks);
        if (extended >= 3) {
          triggerJump();
        }
      }
      requestAnimationFrame(detect);
    }

    startBtn.addEventListener("click", async () => {
      startBtn.disabled = true;
      model = await handpose.load();
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      await video.play();
      detect();
    });

    setInterval(() => {
      const playerTop = parseInt(window.getComputedStyle(player).getPropertyValue("bottom"));
      const obstacleLeft = parseInt(window.getComputedStyle(obstacle).getPropertyValue("right"));
      if (obstacleLeft < 800 - 50 && obstacleLeft > 800 - 90 && playerTop < 40) {
        alert("¬°Perdiste!");
        location.reload();
      }
    }, 10);
  </script>
</body>
</html>
